<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
    <div id="vis"/>
    <script>
        const spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "title": "Global Literacy Rate",
    "width": 1000,
    "height": 600,
    "data": {
        "url": "https://raw.githubusercontent.com/senu-s/3179HW/refs/heads/main/ne_110m.json",
        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
    },
    "projection": {"type": "equalEarth"},
    "layer": [
        {
        "transform": [
            {
            "calculate": "'Data is not available in ' + datum.properties.NAME",
            "as": "note"
            }
        ],
        "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
        "encoding": {"tooltip": {"field": "note"}}
        },
        {
        "transform": [
            {
            "lookup": "properties.NAME",
            "from": {
                "data": {
                "url": "https://raw.githubusercontent.com/senu-s/3179HW/refs/heads/main/avgIQpercountry.csv"
                },
                "key": "Country",
                "fields": ["Literacy Rate"]
            }
            }
        ],
        "mark": {"type": "geoshape", "stroke": "white"},
        "encoding": {
            "color": {
            "field": "Literacy Rate",
            "type": "quantitative",
            "scale": {
                "type": "threshold",
                "domain": [0.5, 0.7, 0.9, 0.95],
                "range": ["#f5dff5", "#e8bff2", "#c982d9", "#c73de3", "#9825e6"]
            }
            },
            "tooltip": [
            {"field": "properties.NAME", "type": "nominal", "title": "Country"},
            {"field": "Literacy Rate", "type": "quantitative"}
            ]
        }
        }
    ],
    "config": {}
    };
        vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
    </script>
    
</body>
</html>
